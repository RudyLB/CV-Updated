  <h2>How to contact me</h2>

  <form class="" action="mailto:info@JohnDoe@gmail.com" method="post" enctype="text/plain">
  <!--Here, the "action" attribute incicate by default"index.html" which is basically Here

  Here, for simplicity, I will simply change "index.html" by "mailto:" which will open the email program of
  the user so he can reach out to me  -->
    <label for="name">Name:</label>
    <!--The "label" will be displayed on screen for the user, basically indicating the user
    what is expected to be fill into the input box-->
    <input type="text" name="name" value="Jane Doe">
    <!-- The "name" attribute of the "input" element is used to reference elements in a javascript
    or to reference form data after a form is submitted-->
    <!--The value attribute defines the initial default value of the input field (that will be displayed on screen for the user )-->
    <br>
    <br>
    <label for="email">Your Email:</label>
    <input type="email" name="email" value="Jane.doe@gmail.com">

    <input type="file" name="attach file" value="">

    <label for="interest range">Your degree of interest in my profile:</label>
    <input type="range" name="interest range" min="0" max="10" value="5">
