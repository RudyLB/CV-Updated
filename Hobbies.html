<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Hobbies</title>
  </head>
  <body>
    
    <h3><strong>Hobbies</strong></h3>
    <!-- What we want here is an organized list-->
    <ol type="1" start="1">
    <!--Just like before, every item listed will have the tag "<li>...</li>"-->
    <!--Here we also dictate how the list is going to look like. By default, the
    listing will be done with number (1.2.3.etc.) but for clarity in the code,
    we will here mention the type of Organized list-->
    <!--We can also (not mandatory) add an attribute dictating whether the list
    should start at a particular number-->
    <!--We will also add a breaking line between items for more clarity-->
      <li><a href="https://en.wikipedia.org/wiki/Science_fiction">Science-Fiction litterature</a></li>
      <br>
      <li><a href="https://en.wikipedia.org/wiki/Hiking">Outdoor sport</a></li>
      <br>
      <li><a href="https://en.wikipedia.org/wiki/Language">Language learning</a></li>
      <br>
      <li><a href="https://en.wikipedia.org/wiki/Whisky">Whisky</a></li>
    </ol>

  </body>
</html>
